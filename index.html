<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Women's Day</title>
  <style>
    body {
      background-color: #fddede;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .music-btn {
      position: absolute;
      top: 30px;
      right: 30px;
      background: #f36b7f;
      color: white;
      padding: 12px 16px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .envelope {
      background: #f36b7f;
      width: 250px;
      height: 160px;
      position: relative;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .envelope .card {
      background: white;
      width: 220px;
      height: 130px;
      position: absolute;
      top: -30px;
      left: 15px;
      border-radius: 8px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .envelope .card h2 {
      color: #f36b7f;
      font-family: 'Great Vibes', cursive;
    }

    .flap {
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border-left: 125px solid transparent;
      border-right: 125px solid transparent;
      border-top: 80px solid #f15b70;
    }
  </style>
</head>
<body>
  <div class="music-btn" onclick="toggleMusic()">Music</div>

  <div class="envelope">
    <div class="card">
      <h2>Happy Women's Day</h2>
      <p>Chúc các klinh ngày 20/10 vui vẻ, vô lo vô nghĩ nha:3.</p>
    </div>
    <div class="flap"></div>
  </div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
  </audio>

  <script>
    function toggleMusic() {
      const music = document.getElementById('bgMusic');
      if (music.paused) music.play();
      else music.pause();
    }
  </script>
</body>
</html>
