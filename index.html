<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Women's Day 💖</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffb6c1, #ffc0cb);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      color: #fff;
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(255, 105, 180, 0.8);
      animation: fadeIn 3s ease-in-out;
    }

    p {
      color: #fff;
      font-size: 1.5em;
      margin-top: 10px;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Hiệu ứng tim bay */
    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {transform: translateY(0) scale(1); opacity: 1;}
      100% {transform: translateY(-800px) scale(0.5); opacity: 0;}
    }
  </style>
</head>
<body>
  <div>
    <h1>🌸 Happy Women's Day 🌸</h1>
    <p>Chúc klinh có một ngày 20/10 thật vui vẻ, xinh đẹp và tràn ngập yêu thương 💕</p>
  </div>

  <!-- Nhạc nền -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c9b4e1a2f2.mp3?filename=beautiful-piano-melody-140240.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Tạo hiệu ứng tim bay
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '💖';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
